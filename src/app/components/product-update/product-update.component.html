<h4>update product</h4>
<app-loading *ngIf="isLoading"></app-loading>
<div *ngIf="!isLoading">
  <div *ngIf="messageSuccess !== ''" class="message text-success">
    {{ messageSuccess }}
  </div>
  <form id="updateProduct" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="productName">product name</label>
      <input
        type="text"
        [(ngModel)]="name"
        class="form-control"
        name="name"
        id="productName"
        placeholder="product name"
      />
    </div>
    <div class="form-group">
      <label for="productPrice">product price</label>
      <input
        type="text"
        [(ngModel)]="price"
        class="form-control"
        name="price"
        id="productPrice"
        placeholder="product price"
      />
    </div>
    <div class="form-group">
      <label for="productOnSale">product is onsale</label>
      <select
        class="form-control"
        [(ngModel)]="onsale"
        name="onsale"
        id="productOnSale"
      >
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </div>
    <button type="submit" class="btn btn-sm btn-outline-info mb-2">
      Update
    </button>
  </form>
</div>
